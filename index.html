<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="btn-container">
            <div class="start-btn">
                <button class="myBtn" type="button"></button>
            </div>
        </div>
    
        <main class="main">
            <div class="title container">
                <h1 id="title-text">Rock Paper Scissors</h1>
            </div>

            <div class="game-arena container">
                <div class="player-move">
                    <img id="p-move" src="./assets/images/pRock.svg" alt="player move">
                </div>
                <div class="round">
                    <p>Round</p>
                    <span id="round-count">0</span>
                </div>
                <div class="computer-move">
                    <img id="c-move" src="./assets/images/cRock.svg" alt="computer move">
                </div>
            </div>

            <div class="round-result container">

            </div>

            <div class="score-board container">

            </div>

            <div class="player-moves container">

            </div>

            <div class="end-message">

            </div>
        </main>

        <footer class="footer">

        </footer>
    </div>
</body>
</html>
