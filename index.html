<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- SoundFx Property -->
    <audio id="button-sound" src="./assets/sounds/mixkit-select-click-1109.wav"></audio>

    <!-- Game UI Property -->
    <div class="content">
        <div class="btn-container">
            <div class="start-btn">
                <button class="myBtn" type="button"></button>
            </div>
        </div>
    
        <main class="main">
            <div class="title container">
                <h1 id="title-text">Rock Paper Scissors</h1>
            </div>

            <div class="game-arena container">
                <div class="player-move">
                    <img id="p-move" src="./assets/images/pRock.svg" alt="player move">
                </div>
                <div class="round">
                    <p>Round</p>
                    <span id="round-count">0</span>
                </div>
                <div class="computer-move">
                    <img id="c-move" src="./assets/images/cRock.svg" alt="computer move">
                </div>
            </div>

            <div class="round-result container">
                <h2 id="round-winner" class="round-winner">Let's start!</h2>
            </div>

            <div class="score-board container">
                <div class="p_score-board-bg">
                    <div class="p_score-board">
                        <h2 class="score-label">Player</h2>
                        <p id="p_score" class="score">0</p>
                    </div>
                    <img src="./assets/images/pScoreBoard.svg" alt="score board bg">
                </div>
                <div class="vs-text">
                    <p>VS</p>
                </div>
                <div class="c_score-board-bg">
                    <div class="c_score-board">
                        <h2 class="score-label">Computer</h2>
                        <p id="c_score" class="score">0</p>
                    </div>
                    <img src="./assets/images/cScoreBoard.svg" alt="score board bg">
                </div>
            </div>

            <div class="player-moves container">
                <h2>Make your move!</h2>
                <div class="move">
                    <input class="pOptions" type="image" src="./assets/images/pRock-Btn.svg" value="Rock" />
                    <input class="pOptions" type="image" src="./assets/images/pPaper-Btn.svg" value="Paper" />
                    <input class="pOptions" type="image" src="./assets/images/pScissors-Btn.svg" value="Scissors" />
                </div>
            </div>

            <div class="end-message">
                <p id="game-winner">It's a draw game!</p>
            </div>
        </main>

        <footer class="footer">
            <p>Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
            The Odin Project by onnieber</p>
        </footer>
    </div>
</body>
</html>
